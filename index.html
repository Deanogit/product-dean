<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Modal</title>
    <link
      rel="icon"
      href="assets/dhd-display-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex bg-zinc-100 items-center justify-center min-h-screen">
      <!-- Card container -->
      <div
        class="flex flex-col md:flex-row bg-white shadow-2xl p-6 m-3 space-y-10 md:space-y-0 md:space-x-10 md:m-0 md:p-16 rounded-2xl"
      >
        <!-- Image Div -->
        <div>
          <img
            src="assets/headphone.png"
            alt=""
            class="w-60 mx-auto hover:scale-105 duration-200"
          />
        </div>
        <!-- Content Container -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block bg-black text-white py-1 px-3 rounded-full text-sm"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm font-medium text-2xl">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-light">$599</p>
              <p class="text-sm font-light text-gray-400">
                The offer is valid until April 3 or as long as stock lasts!
              </p>
            </div>

            <!-- Button Group -->

            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 border-b-blue-700 group-hover:bg-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg rounded-lg border-b-8 border-blue-800 text-white"
              >
                <div
                  class="px-8 duration-150 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- Stock -->

            <div class="flex items-center space-x-3 group">
              <div
                class="bg-green-400 h-3 w-3 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock.</div>
            </div>

            <!-- Bottom Button Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="assets/weight.png" alt="" class="h-8 inline-block" />
                <span class="font-semibold">Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="assets/heart.png" alt="" class="h-8 inline-block" />
                <span class="font-semibold">Add to favourites</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
